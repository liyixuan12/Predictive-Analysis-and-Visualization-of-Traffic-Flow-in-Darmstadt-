<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction of Traffic Flow using CNN Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
        }

        section {
            padding: 20px;

        }

        img {
            max-width: 100%;

            margin: 20px 0;

<body>

<header>
    <h1>Prediction of Traffic Flow using CNN Model</h1>
</header>

<section>
    <h2>Prediction of Traffic Flow in Peak Time</h2>
    <img src="CNN_Evening_2016-05-02.png" alt="Evening Traffic Flow">
    <img src="CNN_Morning_2016-05-02.png" alt="Morning Traffic Flow">
</section>

<section>
    <h2>Prediction of Traffic Flow in Whole Day</h2>
    <img src="CNN_EntireDay_2016-05-02.png" alt="Entire Day Traffic Flow">

</html>
